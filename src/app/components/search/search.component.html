<form>
  <div class="form-row" style="padding: 20px">
    <div class="col">
      <input type="text" class="form-control" [(ngModel)]="search" name="search" placeholder="Search">
    </div>
    <div class="col">
      <button class="btn btn-default" (click)="search_go()" type="button">Search</button>
    </div>
  </div>
</form>
